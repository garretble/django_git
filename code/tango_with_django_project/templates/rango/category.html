<!DOCTYPE html>

<html>
    <head>
        <title>Rango Categories | {{ category_name }}</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>

        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            <p>The specified category {{ category_name }}</p>
        {% endif %}
        <p><a href="/rango/">Home</a></p>
    </body>
</html>
