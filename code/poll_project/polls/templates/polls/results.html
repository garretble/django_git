<h1>{{ poll.question }}</h1>

<ul>
    {% for choice in poll.choice_set.all %}
    
    <li>
        {{ choice.choice_text }} -- {% if choice.votes < 5 %}<span style="color:red">{{ choice.votes }}</span>{% else %} {{ choice.votes }} {% endif %} vote{{ choice.votes|pluralize }}
    </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' poll.id %}">Vote again?</a>
